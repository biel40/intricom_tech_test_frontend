<div>
    <h1>Listado de clientes: </h1>

    @if (clients && clients.length > 0) {
        <ul>
           @for (client of clients; track $index) {
                <p> {{ client.name }} </p>
                <p> {{ client.address }} </p>
           }
        </ul>
    } @else {
        <p>No clients found</p>
    }
</div>
